name: VariantCallingCI

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master"]

jobs:
  VariantCallingCI:
    name: VariantCallingCI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          channels: bioconda,conda-forge,defaults
          channel-priority: true
          auto-activate-base: false

      - name: Check conda installation
        run: |
          conda info
      
      - name: Checkout CIEVaD
        uses: actions/checkout@v4
        with:
          repository: rki-mf1/cievad
          path: cievad

      - name: Activate NF, get REF, run hap
        run: |
          pushd cievad
          conda env create --yes -f env/conda_nxf.yml
          conda activate nextflow
          conda install -c conda-forge numpy=1.17.2 scikit-learn=0.21.3
          nextflow -version
          cp ../data/reference_nCov19/NC_045512.2.fasta .
          sed -i 's/>NC_045512.2 Severe acute respiratory syndrome coronavirus 2 isolate Wuhan-Hu-1, complete genome/>NC_045512.2/g' NC_045512.2.fasta
          nextflow run hap.nf -profile local,conda --reference NC_045512.2.fasta --read_type ont
          ls -la results/
          popd
